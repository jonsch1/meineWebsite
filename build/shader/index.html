svg {

.letter {
    fill: none;

    stroke-dasharray: 100%;
    stroke-width: 4px;
    stroke-dashoffset: 100%;
    animation: stroke-offset 9s infinite linear;
  animation-timing-function: ease;
}


@keyframes stroke-offset{
	  to {
    stroke-dashoffset: -110%;
  }
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
