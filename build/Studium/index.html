<!-- Style für das Logo -->
    <style>

svg {
    height: 5rem;
    display: flex;
    font: 12em 'IBM Plex Sans';
    width: 100%;
    height: 100%;
    margin: 0 auto;
    justify-content: center;
}

#Logo {
  letter-spacing: -22px!important;
}

.letter {
    fill: none;
    stroke: white;
    stroke-dasharray: 100%;
    stroke-width: 4px;
    stroke-dashoffset: 100%;
    animation: stroke-offset 9s infinite linear;
  animation-timing-function: ease;
}

.letter:nth-child(1){
	stroke: rgb(83, 127, 190);
	animation-delay: 0s;
}
.letter:nth-child(2){
	stroke: rgb(234, 67, 59);
	animation-delay: -1s;
}
.letter:nth-child(3){
	stroke: rgb(245, 184, 46);
	animation-delay: -2s;
}
.letter:nth-child(4){
	stroke: rgb(46, 148, 75);
	animation-delay: -3s;
}

@keyframes stroke-offset{
	  to {
    stroke-dashoffset: -110%;
  }
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}
</style>
