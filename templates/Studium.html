{% extends "layout.html" %}

{% block title %}
    Studium
{% endblock %}
{% block header %}
    <style> body {background: rgb(84, 54, 255, .5);  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, rgb(165, 254, 203, .5), rgb(82, 189, 255, .5), rgb(84, 54, 255, .5));  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, rgb(165, 254, 203, .5), rgb(82, 189, 255, .5), rgb(84, 54, 255, .5)); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}</style>
{% endblock %}
{% block main %}
<div id="observablehq-fd41a660"></div>
    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@jonsch1/d3-sunburst-zoomable.js?v=3";
    const inspect = Inspector.into("#observablehq-fd41a660");
    (new Runtime).module(define, name => (name === "chart") && inspect());
</script>
{% endblock %}
